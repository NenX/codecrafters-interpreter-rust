<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产科登录页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            flex: 1;
            background-color: #007BFF;
        }
        .right-panel {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            width: 320px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(1, 36, 73, .4);
            background-color: #f8f9fa;
            transform: translateY(-100%);
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all .6s ease;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .dot {
            position: absolute;
            background: rgba(255, 255, 255, .4);
            border-radius: 50%;
            opacity: 0;
        }
        .dot-1 {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }
        .dot-2 {
            width: 80px;
            height: 80px;
            bottom: 15%;
            left: 5%;
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: 0.4s;
        }
        .dot-3 {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 30%;
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: 0.6s;
        }
    
    
   
        .login-form {
            position: relative;
            z-index: 1;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-in {
            animation: slideIn 0.8s ease-out forwards;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="decorations ">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-form animate-in">
                <h2>欢迎回来</h2>
                <input type="text" placeholder="用户名" required>
                <input type="password" placeholder="密码" required>
                <button type="submit">登录</button>
            </div>

        </div>
    </div>
</body>
</html>
